# GitHub Actions workflow for IAM policy validation
name: IAM Policy Validation

on:
  pull_request:
    paths:
      - '**/*.json'
      - '**/policies/**'
  push:
    branches: [main]
    paths:
      - '**/*.json'
      - '**/policies/**'

jobs:
  validate-policies:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install boto3
      
      - name: Validate IAM Policies
        id: validate
        run: |
          python cicd_integration.py ./policies 2>&1 | tee validation_output.txt
          echo "result=$?" >> $GITHUB_OUTPUT
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('validation_output.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## IAM Policy Validation Results\n```\n' + output + '\n```'
            });

  check-cfn-policies:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
      
      - name: Install CFN Policy Validator
        run: pip install cfn-policy-validator
      
      - name: Validate CloudFormation Templates
        run: |
          for template in $(find . -name "*.yaml" -o -name "*.json" | grep -E "(template|stack)"); do
            echo "Validating $template..."
            cfn-policy-validator validate --template-path "$template" --region us-east-1 || true
          done
